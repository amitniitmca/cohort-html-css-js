<HTML>
    <HEAD>
        <title>List Form</title>
    </HEAD>
    <BODY>
        <form>
            <label for="sublist">Choose Subject :</label>
            <input list="subjects" id="sublist" name="sub">
            <datalist id="subjects">
                <option value="English"></option>
                <option value="Mathematics"></option>
                <option value="Physics"></option>
                <option value="Chemistry"></option>
                <option value="Zoology"></option>
                <option value="Botony"></option>
            </datalist>
            <br> <br>
            
            <input type="submit">
        </form>
    </BODY>
</HTML>
